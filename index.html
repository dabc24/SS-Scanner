<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Barcode Scanner</h1>
  <div style="position: relative; width: 100%; height: auto;">
  <video id="camera" width="100%" autoplay></video>
  <div id="dim-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; z-index: 10;"></div>

<!-- Camera selection dropdown -->
<label for="camera-select">Select Camera:</label>
<select id="camera-select"></select>

<!-- Control buttons -->
<button id="start-scan">Start Scan</button>
<button id="reset-button">Reset</button>

<!-- Scanned items list -->
<ul id="scanned-items-list"></ul>
<p>Total: <span id="total-price">$0.00</span></p>

  <audio id="success-sound" src="success-beep.mp3"></audio>
  <audio id="error-sound" src="error-beep.mp3"></audio>

  <!-- Include QuaggaJS Library -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  
  <!-- Include your script after QuaggaJS -->
  <script src="script.js"></script>
</body>
</html>
