<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Barcode Scanner</h1>
  <video id="camera" width="100%" autoplay></video>
  <button id="start-scan">Start Scan</button>
  <div id="result">
    <p><strong>Item: </strong><span id="item-name"></span></p>
    <p><strong>Price: </strong><span id="item-price"></span></p>
  </div>
  <div>
    <h2>Scanned Items</h2>
    <ul id="scanned-items-list"></ul>
  </div>
  <div>
    <p><strong>Total: </strong><span id="total-price">$0.00</span></p>
    <button id="reset-button">Reset</button>
  </div>
  <audio id="success-sound" src="success-beep.mp3"></audio>
  <audio id="error-sound" src="error-beep.mp3"></audio>

  <!-- Include QuaggaJS Library -->
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  
  <!-- Include your script after QuaggaJS -->
  <script src="script.js"></script>
</body>
</html>
