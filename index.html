<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    #camera {
      width: 100%;
      height: auto;
    }
    #dim-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    #scanned-items {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    #scanned-items-list {
      list-style-type: none;
      padding: 0;
    }
    li {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    #total-price {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <div id="camera-container">
    <video id="camera" autoplay></video>
    <div id="dim-overlay"></div>
  </div>
  <div id="controls">
    <select id="camera-select">
      <!-- Cameras will be populated dynamically -->
    </select>
    <button id="start-scan">Start Scan</button>
    <button id="reset-button">Reset</button>
  </div>
  <div id="scanned-items">
    <h2>Scanned Items</h2>
    <ul id="scanned-items-list"></ul>
    <div id="total-price">$0.00</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
